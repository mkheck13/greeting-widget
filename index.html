<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Clock Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', monospace;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1f0030 0%, #0a0a23 100%);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-variant-caps: all-petite-caps;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .widget {
      padding: 30px;
      border: 2px solid #ff00ff;
      border-radius: 10px;
      background: rgba(20, 0, 40, 0.9);
      box-shadow:
        0 0 10px #ff00ff,
        0 0 20px #00ffff,
        0 0 40px #ff00ff;
      text-align: center;
      max-width: 95%;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow:
          0 0 10px #ff00ff,
          0 0 20px #00ffff,
          0 0 40px #ff00ff;
      }
      50% {
        box-shadow:
          0 0 20px #00ffff,
          0 0 30px #ff00ff,
          0 0 60px #00ffff;
      }
    }

    .greet {
      font-size: 2.5em;
      color: #ff00ff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #7ef9ff;
    }

    .clock {
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: baseline;
      color: #00ffff;
      gap: 5px;
    }

    .time {
      min-width: 30px;
    }

    .colon {
      font-size: 1.5em;
      color: #ff00ff;
    }

    .ampm {
      font-size: 1em;
      margin-left: 10px;
      color: #7ef9ff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
      <div class="time" id="hour"></div>
      <div class="colon">:</div>
      <div class="time" id="min"></div>
      <div class="colon">:</div>
      <div class="time" id="sec"></div>
      <div class="ampm" id="ampm"></div>
    </div>
  </div>
</div>

<script>
  function displayGreetings(today) {
    let hrs = today.getHours();
    let greet = "";
    if (hrs < 12) greet = "Good Morning";
    else if (hrs >= 12 && hrs <= 17) greet = "Good Afternoon";
    else if (hrs >= 17 && hrs <= 24) greet = "Good Evening";
    document.getElementById('greet').textContent = greet;
  }

  function displayDate(today) {
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const dayName = days[today.getDay()];
    const monthName = monthNames[today.getMonth()];
    const date = today.getDate();
    const year = today.getFullYear();
    document.getElementById('date').textContent = `${dayName}, ${monthName} ${date} ${year}`;
  }

  function displayClock(today) {
    let hour = padZeros(toTwelveHour(today.getHours()));
    let minutes = padZeros(today.getMinutes());
    let seconds = padZeros(today.getSeconds());
    let ampm = today.getHours() >= 12 ? "PM" : "AM";

    document.getElementById('hour').textContent = hour;
    document.getElementById('min').textContent = minutes;
    document.getElementById('sec').textContent = seconds;
    document.getElementById('ampm').textContent = ampm;
  }

  function toTwelveHour(hour) {
    if (hour > 12) return hour - 12;
    if (hour === 0) return 12;
    return hour;
  }

  function padZeros(num) {
    return num < 10 ? '0' + num : num;
  }

  function displayWidget() {
    const today = new Date();
    displayGreetings(today);
    displayDate(today);
    displayClock(today);
    setTimeout(displayWidget, 500);
  }

  displayWidget();
</script>

</body>
</html>
